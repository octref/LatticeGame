<!doctype html>
<html>
	<head>
		<title>Pitch Detector</title>
		<style>
      html, body {
        overflow-y: visible;
      }
		</style>
	</head>
	<body>
    <div>
      <h2>Serial Port</h2>
      <div>
        <label for="sp-portPath">Port Path:</label>
        <select id="sp-portPath"></select>
        <label for="sp-difficulty">Difficulty:</label>
        <select id="sp-difficulty">
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
          <option value="master">Master</option>
        </select>
      </div>
      <div>
        <button id="sp-connect">Connect and Init</button>
        <button id="sp-send-data">Send Data</button>
      </div>
        <h3>Dashboard</h3>
        <textarea id="sp-dashboard" class="form-control" rows="20" cols="50"></textarea>
      </div>
      <div>
        <h3>Received</h3>
        <textarea id="sp-received" class="form-control" rows="20" cols="50"></textarea>
      </div>
    </div>

		<script src="build/index.js"></script>
	</body>
</html>
