<!doctype html>
<html>
	<head>
		<title>Pitch Detector</title>
		<style>
      html, body {
        overflow-y: visible;
      }
		</style>
	</head>
	<body>
    <div>
      <h2>Serial Port</h2>
      <div>
        <label for="sp-portPath">Port Path:</label>
        <select id="sp-portPath"></select>
        <button id="sp-connect">Connect</button>
      </div>
      <div>
        <label for="sp-input">Input:</label>
        <input id="sp-input" type="text" class="form-control" />
        <button id="sp-send">Send</button>
        <button id="sp-send-data">Send Data</button>
      </div>
        <h3>Dashboard</h3>
        <textarea id="sp-dashboard" class="form-control" rows="20" cols="50"></textarea>
      </div>
      <div>
        <h3>Received</h3>
        <textarea id="sp-received" class="form-control" rows="20" cols="50"></textarea>
      </div>
    </div>

		<script src="build/index.js"></script>
	</body>
</html>
